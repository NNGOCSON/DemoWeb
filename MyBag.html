    <script>
        function getOption() {
            var obj = document.getElementById("mySelect");
            document.getElementById("sub").innerHTML ="$"+
                obj.options[obj.selectedIndex].text*50;
            var num1=parseInt(obj.options[obj.selectedIndex].text);
            var obj = document.getElementById("mySelect1");
            document.getElementById("sub1").innerHTML ="$"+
                obj.options[obj.selectedIndex].text*50;
            var num2=parseInt(obj.options[obj.selectedIndex].text);
            var obj = document.getElementById("mySelect2");
            document.getElementById("sub2").innerHTML ="$"+
                obj.options[obj.selectedIndex].text*50;
            var num3=parseInt(obj.options[obj.selectedIndex].text);
            var a=(num1+num2+num3);
            document.getElementById("subtotal").innerHTML =a*50;
            document.getElementById("total").innerHTML= parseFloat(document.getElementById("subtotal").innerHTML)+5;
        }

    </script>
